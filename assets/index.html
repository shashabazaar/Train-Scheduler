<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>All Aboard</title>
  <!-- Added Moment JS -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- <link rel="stylesheet" type="text/css"
  href="assets/css/style.css"> -->
  

  <style>
    
    
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
    @font-face { font-family: Bombing; src: url('Bombing.ttf'); } 
      h1{
         font-family: Bombing;
         font-size: 77px;  
          
      }
  </style>
  </head>

  <body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: midnightblue; color: powderblue">
      
      <h1 class="text-center">The-Hip-Hop Express</h1>
      <h3 class="text-center">Uptown Downtown and All Around...</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4"
            style="background-color: powderblue; color: midnightblue">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4"
            style="background-color: powderblue; color: midnightblue">
          <div class="card-header">Add Train</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='-table'>
              <thead>

            <!-- Train Destination -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="KRS-1" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="role-input" placeholder="Boogey Down Bronx" type="text">
              </div>
              <!-- * First Train Time -- in military time -->
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" placeholder="07:00" type="text">
              </div>
              <!-- Frequency -->
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="rate-input" placeholder="300000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>
          </div>
        

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>
  <script>

    // Assumptions
  var tFrequency = 7;
    // Time is 7:51 PM
  var firstTime = "7:51";

  var firstTimeConverted = moment(firstTime, "HH:mm").subtract(1, "years");
    console.log(firstTimeConverted);

  var currentTime = moment();
    console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

    var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
    console.log("DIFFERENCE IN TIME: " + diffTime);
    
    var tRemainder = diffTime % tFrequency;
    console.log(tRemainder);

    var tMinutesTillTrain = tFrequency - tRemainder;
    console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);

    var nextTrain = moment().add(tMinutesTillTrain, "minutes");
    console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));
  </script>



    


</body>

</html>
